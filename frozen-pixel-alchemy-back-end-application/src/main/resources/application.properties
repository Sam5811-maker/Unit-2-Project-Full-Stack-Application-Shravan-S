spring.application.name= FrozenPixelAlchemyApp
# Database connection settings
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_FPA}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# Hibernate settings
# Use 'create', 'update', 'validate', or 'none' as needed
# 'create' will drop and recreate the schema on each startup
# 'update' will update the schema without dropping it
# 'validate' will validate the schema without making changes
# 'none' will not perform any schema management

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
